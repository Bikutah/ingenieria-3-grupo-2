services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "5173:80"   # acced√©s en http://localhost:5173
    depends_on:
      - mozo-y-cliente
    restart: unless-stopped

  mozo-y-cliente:
    build:
      context: ../backend/api-mozo-y-cliente
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ../backend/api-mozo-y-cliente:/app
    restart: always
    env_file:
      - ../backend/api-mozo-y-cliente/.env
